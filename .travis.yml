sudo: false
os:
  - linux
addons:
  apt:
    packages:
    - git

cache:
    directories:
        - "$HOME/.cache/pip"
        - "$HOME/.pyenv"

language: python
env:
  - PYENV_VERSION='2.7.9'

matrix:
  include:
    - language: generic
      os: osx
      osx_image: xcode7.1 # Corresponds to 10.10.x (Yosemite)
    - language: generic
      os: osx
      osx_image: xcode7.2 # Corresponds to 10.11.x (El Capitan)

install:
  - source .travis/install.sh

script:
  - ./build.sh
  - coverage run runtests
  - make -C docs

after_success:
  - codecov --env TRAVIS_OS_NAME PYENV_VERSION
