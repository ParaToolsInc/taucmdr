language: python

branches:
  except:
    - gh-pages

git:
  depth: 99999

sudo: false
os:
  - linux

cache:
    directories:
        - "$HOME/.cache/pip"
        - "$HOME/.pyenv"

# Add more python versions to this array to expand test matrix for Precise
env:
  - PYENV_VERSION='2.7.9' OS='Ubuntu Precise'

# Matrix include is single entry only, so a new one for each add'l config is required
matrix:
  include:
    - language: generic
      os: linux
      sudo: required
      dist: trusty
      env: PYENV_VERSION='2.7.9' OS='Ubuntu Trusty'
    - language: generic
      os: osx
      osx_image: xcode7.1 # Corresponds to 10.10.x (Yosemite)
      env: PYENV_VERSION='2.7.9' OS='OS X Yosemite'
    - language: generic
      os: osx
      osx_image: xcode7.2 # Corresponds to 10.11.x (El Capitan)
      env: PYENV_VERSION='2.7.9' OS='OS X El Capitan'

install:
  - source .travis/install.sh
  - python --version

script: # Currently pylint is bombing with negative scores. This might be due to a bad python environment and/or updates needed in pylintrc
  - coverage run runtests
  - make -C docs
#  - [[ -n ${TAU_PY_CHANGED_FILES} ]] && pylint --rcfile=pylintrc $TAU_PY_CHANGED_FILES # pylint changed files only... WIP
#  - pylint --rcfile=pylintrc packages/tau # Ensure global pylint compliance eventually... WIP

after_success:
  - codecov --env PYENV_VERSION OS

deploy:
  provider: script
  script: .travis/deploy-docs.sh
  skip_cleanup: true
  on:
    branch: master
    condition: $TRAVIS_OS_NAME = linux &&  $PYENV_VERSION = '2.7.9'
    repo: ParaToolsInc/taucmdr # Don't try to deploy on private forks

notifications:
  email:
    recipients:
      - taucmdr-notify@paratools.com
    on_success: always  # options: [always|never|change]
    on_failure: always
    on_start: always
  webhooks:
    urls: # gitter.im announcement
      secure: 
    on_success: always  # options: [always|never|change]
    on_failure: always
    on_start: always
