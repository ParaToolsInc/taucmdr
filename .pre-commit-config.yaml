- repo: https://github.com/jumanjihouse/pre-commit-hooks
  rev: 2.1.5
  hooks:
    - id: script-must-have-extension
      types: [shell, non-executable]
    - id: shellcheck
      args: [--color=always, --check-sourced, --external-sources]
    - id: shfmt
      args: [-s, -sr, -w, -i, "2"]
- repo: https://github.com/codespell-project/codespell.git
  rev: v2.0.0
  hooks:
    - id: codespell
      args: [--check-filenames, --check-hidden, --write-changes, --ignore-words-list, 'iff,creat,inout']
# - repo: https://github.com/Lucas-C/pre-commit-hooks-markup
#   rev: 54db9d2ed7d626fabb237c86c4f12b67a254ae97
#   hooks:
#   - id: rst-linter
- repo: https://github.com/pre-commit/pygrep-hooks
  rev: v1.8.0
  hooks:
    - id: python-check-mock-methods
    - id: python-no-eval
    - id: python-no-log-warn
    - id: rst-backticks
#    - id: text-unicode-replacement-char
- repo: https://github.com/igorshubovych/markdownlint-cli.git
  rev: v0.27.1
  hooks:
    - id: markdownlint
      args: [--fix]
- repo: https://github.com/asottile/pyupgrade
  rev: v2.11.0
  hooks:
    - id: pyupgrade
      language_version: python3
      args: [--keep-percent-format, --py36-plus]
